<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login Authentication</title>
    <style>
        /* CSS code here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
       .container {
            max-width: 300px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
       .form-group {
            margin-bottom: 20px;
        }
        
       .form-control {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        
       .btn {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
       .btn:hover {
